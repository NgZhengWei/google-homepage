<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Images</a>
                </li>
                <li>
                    <a href="#"><i id="nav-menu" class="fas fa-th"></i></a>
                </li>
                <li>
                    <a href="#"><i id="nav-profile-pic" class="fas fa-user-circle"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="center">
            <div class="container">
                <img class="res-img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search container">
                <i id="search-icon" class="fas fa-search"></i>
                <form action="#">
                    <input id="searchbar" type="text">
                </form>
            </div>
            <div class="container">
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
            <div class="container">
                <div class="languages">
                    Google offered in: <a href="#">中文(简体)</a> <a href="#">Melayu</a> <a href="#">தமிழ்</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="country">
                Singapore
            </div>
            <div class="links">
                <p>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </p>
                <p>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
